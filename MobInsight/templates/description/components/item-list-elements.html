    <div class="card border-0 pb-3 pb-sm-5" hx-get="{% url 'homepage' %}" hx-trigger="revealed">
    {% else %}
    <div class="card border-0 pb-3 pb-sm-5">
    {% endif %}
        <div class="row d-flex align-items-stretch">
            <div class="col-8">
                <div class="card-body p-0">
                    <h1 class="mb-1 fw-bold infscroll-title">{{item.name}}</h1>
                    {% load humanize %}

                </div>
            </div>
            <div class="col-4">
